            width: 100%;

            background: linear-gradient(to bottom, rgba(1, 141, 210, 0.36), transparent);
        }

        div[class^="bubble-"] {
            width: 60px;
            height: 60px;
            background-color: rgba(1, 141, 210, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            left: 6px;
        }

        div[class^="bubble-"]::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            width: 85%;
            height: 85%;
            border-top: 1px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
        }
    </style>
</head>
