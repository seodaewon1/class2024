<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //01
        {
            test = () => {
                console.log("01 함수실행")
            }
            test();
        }
        //02
        {
            const test = () => {
                console.log("02 함수실행")
            }
            test()
        }
        //03
        {
            test = (str) => {
                console.log(str)
            }
            test("03 함수실행");
        }
        //04
        {
            test = () => {
                return "04 함수실행";
            }
            console.log(test());
        }
        //05
        {
            test = (str) => {
                return str;
            }
            console.log(test("05 함수실행"));
        }
        //06
        {
            for (i = 1; i <= 20; i++) {
                console.log(i);
            }
        }
        //07
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]
            for (i = 0; i < num.length; i++) {
                console.log(num[i]);
            }
        }
        //08
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            num.forEach((element) => {
                console.log(element)
            })
        }
        //09
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            {
                for (let element in num) {
                    console.log(num[element]);
                }
            }
        }
        //10
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            {
                for (let element of num) {
                    console.log(element);
                }
            }
        }
        //11
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            num.forEach((element) => {
                console.log(element)
            })
        }
        //12
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            num.filter((element) => {
                console.log(element)
            })
        }
    </script>
</body>

</html>
