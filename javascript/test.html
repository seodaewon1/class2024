<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <script>
        // 01. 함수: 선언적 함수
        {
            function func() {
                console.log("01. 함수를 실행하였습니다.");
            }
            func();
        }
        // 02. 함수: 익명 함수
        {
            const func = function () {
                console.log("02. 함수를 실행하였습니다.");
            }
            func();
        }
        // 03. 함수: 매개변수
        {
            function func(str) {
                console.log(str);
            }
            func("03. 함수를 실행하였습니다.");
        }
        // 04. 함수: 리턴함수
        {
            function func() {
                return "04. 함수를 실행하였습니다."
            }
            console.log(func());
        }
        {
            //익명
            const func1 = function () {
                return "04. 함수를 실행하였습니다."
            }
            console.log(func1());
        }

        // 05. 함수: 매개변수 + 리턴함수
        {
            function func(str) {
                return str;
            }
            console.log(func("05. 함수를 실행하였습니다."))
        }
        {
            //익명
            const func1 = function (str) {
                return str;
            }
            console.log(func1("05. 함수를 실행하였습니다."))
        }
    </script>
</body>

</html>
