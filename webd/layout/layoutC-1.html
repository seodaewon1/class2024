<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside .logo {
            height: 20%;
            background-color: #cfa9a9;
        }

        #aside .nav {
            height: 80%;
            background-color: #c98787;
        }

        #main {
            width: 80%;
        }

        #slider {
            height: 350px;
            background-color: #ebbbbb;
        }

        #contents {
            height: 200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.33%;
            height: 100%;
            background-color: #ff6363;
        }

        #contents .content2 {
            width: 33.33%;
            height: 100%;
            background-color: #ff4141;
        }

        #contents .content3 {
            width: 33.33%;
            height: 100%;
            background-color: #ff6363;
        }

        #footer {
            height: 100px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #cf5454;
        }

        #footer .footer2 {
            width: 80%;
            height: 100px;
            background-color: #c93030;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #d41414;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #c93030;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider"></article>
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </section>
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
