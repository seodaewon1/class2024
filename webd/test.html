<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #f5a3a3;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #f09797;
        }

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #cf7f7f;
            z-index: 10;
        }

        .sliderWrap {
            position: relative;
        }

        .slider {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        .slider:nth-child(1) {
            display: block;
        }

        .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4);
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #b13f3f;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #e23d3d;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #df1010;
        }

        #footer {
            width: 1200px;
            display: flex;

        }

        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #fc9696;
        }

        #footer .footer2 {
            width: 800px;
            height: 100px;
            background-color: #f38484;

        }

        #footer .footer3 {
            width: 200px;
            height: 100px;
            background-color: #fc9696;

        }

        .nav {
            z-index: 10;
        }

        .nav>ul {
            justify-content: right;
            margin-top: 60px;
            display: flex;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            display: inline-block;
            background-color: #c2c2c2;
        }

        .nav>ul>li>a:hover {
            background-color: #ddd;
        }

        .nav>ul>li>ul {
            text-align: center;
            display: none;
        }


        .nav>ul>li>ul>li>a {
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
            background-color: #d1d1d1;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav">
                <ul class="submenu">
                    <li><a href="#">메인메뉴</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                            <li><a href="#">서브메뉴</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //header -->

        <div id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="이미지1">
                    <span>이미지1</span>
                </div>
                <div class="slider s2">
                    <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="이미지2">
                    <span>이미지2</span>
                </div>
                <div class="slider s3">
                    <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="이미지3">
                    <span>이미지3</span>
                </div>
            </div>
        </div>
        <!-- //slider -->

        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".nav>ul>li").mouseover(function () {
                $(this).find(".submenu").stop().fadeIn(900);
            })
            $(".nav>ul>li").mouseout(function () {
                $(this).find(".submenu").stop().fadeOut(100);
            })
        })
    </script>
    <script>
        $(function () {
            let currentIndex = 0;

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % 3;

                $(".slider").eq(currentIndex).fadeOut(1000);
                $(".slider").eq(nextIndex).fadeIn(1000);

                currentIndex = nextIndex;
            }, 3000)
        })
    </script>
</body>

</html>
