<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="assets/css/parallax.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        .main__inner {}

        .main__inner>section {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main__inner>section .num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #111;
            font-family: "Bebas Neue", sans-serif;
            font-size: 40px;
            font-weight: 400;

        }

        .main__inner>section:nth-child(even) {
            background-color: #ffffff77;
        }

        .main__inner>section .img {
            width: 200px;
            height: 200px;
            background-image: url(assets/img/img1.jpg);
            block-size: cover;
            filter: grayscale();
        }

        .main__inner>section .img.active {
            background-image: url(assets/img/img2.jpg);
            transition: all 2s;
        }
    </style>
</head>

<body class="parallax">
    <div id="wrap">
        <header id="header">
            <div class="header__inner">
                <h1><a href="index.html">Parallax Effect 01</a></h1>
                <p>GSAP scrollTrigger - 애니메이션 기본 효과</p>

                <div class="link">
                    <ul>
                        <li><a href="mouse01.html">MOUSE</a></li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- //header -->

        <main id="main">
            <div class="main__inner">
                <section id="section01">
                    <span class="num">01</span>
                    <div class="img"></div>
                </section>
                <!-- //section01 -->

                <section id="section02">
                    <span class="num">02</span>
                    <div class="img"></div>
                </section>
                <!-- //section02 -->

                <section id="section03">
                    <span class="num">03</span>
                    <div class="img"></div>
                </section>
                <!-- //section03 -->

                <section id="section04">
                    <span class="num">04</span>
                    <div class="img"></div>
                </section>
                <!-- //section04 -->

                <section id="section05">
                    <span class="num">05</span>
                    <div class="img"></div>
                </section>
                <!-- //section05 -->

                <section id="section06">
                    <span class="num">06</span>
                    <div class="img"></div>
                </section>
                <!-- //section06 -->

                <section id="section07">
                    <span class="num">07</span>
                    <div class="img"></div>
                </section>
                <!-- //section07 -->

                <section id="section08">
                    <span class="num">08</span>
                    <div class="img"></div>
                </section>
                <!-- //section08 -->

                <section id="section09">
                    <span class="num">09</span>
                    <div class="img"></div>
                </section>
                <!-- //section09 -->
            </div>
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer__inner">
                <nav>
                    <ul>
                        <li class="active"><a href="parallax01.html">01</a></li>
                        <li><a href="parallax02.html">02</a></li>
                        <li><a href="parallax03.html">03</a></li>
                        <li><a href="parallax04.html">04</a></li>
                        <li><a href="parallax05.html">05</a></li>
                        <li><a href="parallax06.html">06</a></li>
                    </ul>
                </nav>

            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        //01
        gsap.to("#section01 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100
        });

        //02 : trigger
        gsap.to("#section02 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            // 화면에 보이면 바로 움직입니다.
            scrollTrigger: {
                trigger: "#section02 .img"
            }
        });

        //03 : toggleActions : 상황별 애니메이션 처리
        gsap.to("#section03 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            //onEnter, onLeave, onEnterBack, onLeaveBack
            //"play", "pause", "resume", "reset", "restart", "complete", "reverse", and "none"
            scrollTrigger: {
                trigger: "#section03 .img",
                toggleActions: "play none reverse none"
            }
        });

        //04 : start, end : 애니메이션 시작, 끝 조절
        gsap.to("#section04 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section04 .img",
                toggleActions: "play reverse play reverse",
                markers: false,
                start: "top 50%",
                end: "bottom 40%"
            }
        });

        //05 : scrub : 스크롤 한 만큼만 움직입니다.
        gsap.to("#section05 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section05 .img",
                toggleActions: "play reverse play reverse",
                markers: false,
                start: "top 50%",
                end: "bottom 10%",
                scrub: 4 //true | number
            }
        });

        //06 : snap
        gsap.to("#section06 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section06 .img",
                start: "top center",
                end: "bottom 200px",
                scrub: true,
                pin: true,
                markers: false,
            }
        })

        //07 : toggleClass
        gsap.to("#section07 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section07 .img",
                start: "top center",
                end: "bottom 200px",
                scrub: true,
                toggleClass: "active",
                markers: false,
                id: "box7"
            }
        })

        //08 : callback
        gsap.to("#section08 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: "#section08 .img",
                start: "top center",
                end: "bottom 200px",
                scrub: true,
                markers: true,
                // onEnter: () => { console.log("onEnter") },
                // onLeave: () => { console.log("onLeave") },
                // onEnterBack: () => { console.log("onEnterBack") },
                // onLeaveBack: () => { console.log("onLeaveBack") }
                onUpdate: (self) => { console.log("onUpdate", self.progress.toFixed(3)) },
                onToggle: (self) => { console.log("onToggle", self.isActive) }
            }
        })
    </script>
</body>

</html>
